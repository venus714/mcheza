<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcheza</title>
</head>
<body>
   <label for="name">Enter Name:</label>
   <input type="text" id="nameInput" placeholder="Your Name">
   
   <label for="amount">Enter Amount:</label>
   <input type="text" id="amountInput" placeholder="Your Amount">
   
   <p id="confirmationMessage"></p>
   <strong id="currentDate"></strong>
   <strong id="currentTime"></strong>

   <button onclick="generateMessage()">Generate Message</button>

   <script>
    function generateMessage() {
        var name = document.getElementById("nameInput").value;
        var amount = document.getElementById("amountInput").value;
        var today = new Date();
        var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
        var time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds();
        
        var confirmationMessage = 'RKR2IFYFE6 Confirmed. ' + amount + ' sent to ' + name + ' on ' + date + ' at ' + time + '. New M-pesa balance is Ksh 700.00. Transaction cost, Ksh0.00. Amount you can transact within the day is 499,040.00. To receive Money on POCHI today dial *334# & opt-in.';
        
        document.getElementById("confirmationMessage").innerHTML = confirmationMessage;
        document.getElementById("currentDate").innerHTML = "Current Date: " + date;
        document.getElementById("currentTime").innerHTML = "Current Time: " + time;
    }
   </script>
</body>
</html>
